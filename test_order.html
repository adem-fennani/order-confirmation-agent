<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Marketplace Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 20px auto; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { font-size: 24px; color: #1877f2; }
        .order-details { margin-top: 20px; }
        .item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .item:last-child { border-bottom: none; }
        .item-name { flex-grow: 1; }
        .item-quantity { margin-left: 20px; }
        .item-price { margin-left: 20px; font-weight: bold; }
        .total { text-align: right; margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Your order is confirmed!</h1>
    <p>This is a test page to simulate a Facebook Marketplace order confirmation.</p>

    <div class="order-details">
        <h2>Order Details</h2>

        <!-- Item 1 -->
        <div class="item _1g_5">
            <span class="item-name _3-94">Jeans</span>
            <span class="item-quantity _3-95">x1</span>
            <span class="item-price _3-96">$65.00</span>
        </div>

        <!-- Item 2 -->
        <div class="item _1g_5">
            <span class="item-name _3-94">Fedora</span>
            <span class="item-quantity _3-95">x3</span>
            <span class="item-price _3-96">$18.00</span>
        </div>

        <!-- Total -->
        <div class="total">
            <span>Total:</span>
            <span class="_3-97">$119.00</span>
        </div>
    </div>

    </body>
</html>
