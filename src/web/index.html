<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent de Confirmation de Commande</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent de Confirmation de Commande</h1>
            <p>Prototype d'agent vocal pour la confirmation de commandes</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>Commandes en attente</h3>
                <div id="orders-list" class="orders-list">
                    <div class="loading">Chargement...</div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-container">
                    <div class="chat-header">
                        <span id="chat-title">S√©lectionnez une commande pour d√©marrer</span>
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <div class="empty-state">
                            <h3>Aucune conversation active</h3>
                            <p>S√©lectionnez une commande dans la liste de gauche pour d√©marrer une confirmation.</p>
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Tapez votre message..." disabled>
                        <button id="send-button" disabled>Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error" id="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
