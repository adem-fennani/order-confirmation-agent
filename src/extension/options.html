<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { font-size: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; }
        button { padding: 10px 15px; cursor: pointer; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <p>Configure your information to be used for order confirmations.</p>

    <div class="form-group">
        <label for="customer_name">Your Name:</label>
        <input type="text" id="customer_name" placeholder="e.g., John Doe">
    </div>

    <div class="form-group">
        <label for="customer_phone">Your Phone Number:</label>
        <input type="text" id="customer_phone" placeholder="e.g., +15551234567">
    </div>

    <div class="form-group">
        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" placeholder="Enter your API key">
    </div>

    <div class="form-group">
        <label for="site_id">Site ID:</label>
        <input type="text" id="site_id" placeholder="Enter your site ID">
    </div>

    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
